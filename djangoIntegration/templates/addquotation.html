{% extends 'navbar.html' %}

{% load static %}
{% block title %} Index {% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}

<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content">

            <div class="page-header">
                <div class="page-title">
                    <h4>GeM Certified Tender Creation</h4>
                    <h6>Create new Tender</h6>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <form action="" method="post" id="quotationForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Bid No</label>
                            <input type="text" name="bidno" required>
                        </div>
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" name="item" required>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="text" name="quantity" required>
                        </div>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" name="startdate" id="start_date" required>
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" name="enddate" id="end_date" required>
                        </div>
                        <button class="btn btn-submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>



        </div>
    </div>
</div>
<script>
document.getElementById('quotationForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent default form submission

    const formData = new FormData(this);

    fetch('', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            alert(data.message);
            window.location.href = 'https://bidplus.gem.gov.in/all-bids'; // Redirect to GeM portal
        } else {
            alert(data.message); // Display the server error message
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});
</script>

{% endblock %}
