                        <form action="{% url 'editmaintenanceproducts' i.maintenance_id %}" method="post">
                            {% csrf_token %}

                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="text" name="asset_name" value="{{i.asset.asset_name}}">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Barcode</label>
                                    <input type="text" name="barcode" value="{{i.asset.barcode}}">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>last Maintenance Date</label>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>next Maintenance Date</label>
                                    <div class="input-groupicon">
                                        <input type="date" name="next_maintenance_date" value="{{ i.next_maintenance_date|date:'Y-m-d' }}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Return Date</label>
                                    <div class="input-groupicon">
                                        <input type="date" name="return_date" value="{{ i.return_date|date:'Y-m-d' }}">

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Cost</label>
                                    <input type="text" name="maintenance_cost" value="{{i.maintenance_cost}}">
                                </div>
