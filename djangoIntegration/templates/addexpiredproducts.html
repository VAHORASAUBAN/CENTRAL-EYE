
{% extends 'navbar.html' %}

{% load static %}
{% block title %} Index {% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
<div class="main-wrapper">


<div class="page-wrapper">
<div class="content">
<div class="page-header">
<div class="page-title">
<h4>Add Expired Products</h4>
<h6>Add Expired Products</h6>
</div>
</div>
<div class="card">
<div class="card-body">
    <div class="row">
 
        <div class="col-lg-3 col-sm-6 col-12">
            <div class="form-group">
            <label>Product Name</label>
            <input type="text" placeholder="555444">
            </div>
        </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                <label>Barcode</label>
                <input type="text" placeholder="555444">
                </div>
            </div>
        <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <label>Expire Date</label>
        <div class="input-groupicon">
        <input type="text" placeholder="2/27/2022" class="datetimepicker">
        <div class="addonset">
        <img src="{% static 'assets/img/icons/calendars.svg' %}" alt="img">
        </div>
        </div>
        </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
            <div class="form-group">
            <label>Purchase Date</label>
            <div class="input-groupicon">
            <input type="text" placeholder="2/27/2022" class="datetimepicker">
            <div class="addonset">
            <img src="{% static 'assets/img/icons/calendars.svg' %}" alt="img">
            </div>
            </div>
            </div>
        </div>
        
        
        <div class="col-lg-12">
        <div class="form-group">
        <label>Description</label>
        <textarea class="form-control"></textarea>
        </div>
        </div>
    
    </div>
    
    
    

<div class="col-lg-12">
    <a class="btn btn-submit me-2">Add</a>
    <a href="{% url 'expiredproducts' %}" class="btn btn-cancel">Cancel</a>
    </div>


</div>
</div>
</div>
</div>
</div>

{% endblock %}
