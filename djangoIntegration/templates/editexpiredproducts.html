{% extends 'navbar.html' %}

{% load static %}
{% block title %} Index {% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
<div class="main-wrapper">

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Edit Expired Products</h4>
                    <h6>Add/Update Expired Products</h6>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <form action="{% url 'editexpiredproducts' i.expired_id %}" method="post">
                            {% csrf_token %}
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="text"  name="asset_name" value="{{i.asset.asset_name}}">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Barcode</label>
                                    <input type="text" name="barcode" value="{{i.asset.barcode}}">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Expire Date</label>
                                    <div class="input-groupicon">
                                       
                                        <input type="date" name="expiration_date" value="{{ i.expiration_date|date:'Y-m-d' }}">

                                        <div class="addonset">
                                            <img src="{% static 'assets/img/icons/calendars.svg' %}" alt="img">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Reason</label>
                                    <input class="form-control" name="reason" value="{{i.reason}}" />
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-submit me-2" data-dismiss="modal" value="Update">

                                <a href="{% url 'expiredproducts' %}" class="btn btn-cancel">Cancel</a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
