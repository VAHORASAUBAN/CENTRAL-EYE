{% extends 'navbar.html' %}
{% load static %}
{% block title %} productlist {% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}

<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content">
      <div class="page-header">
        <div class="page-title">
          <h4>Add New User</h4>
          <h6>Add/Update User</h6>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name="username">
                </div>
                <div class="form-group">
                  <label>Role</label>
                  <select class="select" name="role_name"> <!-- Ensure name="role_name" -->
                    <option value="">Select</option> <!-- Value must be empty for "Select" -->
                    {% for roles in roles %}
                    <option value="{{ roles.role }}">{{ roles.role }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" name="email">
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Password</label>
                  <div class="pass-group">
                    <input type="password" name="password" class=" pass-input">
                    <span class="fas toggle-password fa-eye-slash"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Station</label>
                  <select class="select" name="station_name">
                    <option>Select</option>
                    {% for station in station %}
                    <option value="{{station.station_name}}">{{station.station_name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label>Mobile</label>
                  <input type="text" name="mobile">
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label> Profile Picture</label>
                  <div class="image-upload image-upload-new">
                    <input type="file">
                    <div class="image-uploads">
                      <img src="{% static 'assets/img/icons/upload.svg' %}" alt="img">
                      <h4>Drag and drop a file to upload</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <button class="btn btn-submit me-2">Submit</button>
                <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>


{% endblock %}
