{% extends 'navbar.html' %}

{% load static %}
{% block title %} Index {% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
<div class="main-wrapper">

<div class="page-wrapper">
<div class="content">
<div class="page-header">
<div class="page-title">
<h4>Edit Return Products</h4>
<h6>Add/Update Return Products</h6>
</div>
</div>
<div class="card">
<div class="card-body">



<div class="row">
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <label>Product Name</label>
        <input type="text" placeholder="555444">
        </div>
    </div>
        <div class="col-lg-3 col-sm-6 col-12">
            <div class="form-group">
            <label>Barcode</label>
            <input type="text" placeholder="555444">
            </div>
        </div>
    <div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Assign Date</label>
    <div class="input-groupicon">
    <input type="text" placeholder="2/27/2022" class="datetimepicker">
    <div class="addonset">
    <img src="{% static 'assets/img/icons/calendars.svg' %}" alt="img">
    </div>
    </div>
    </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <label>Return Date</label>
        <div class="input-groupicon">
        <input type="text" placeholder="2/27/2022" class="datetimepicker">
        <div class="addonset">
        <img src="{% static 'assets/img/icons/calendars.svg' %}" alt="img">
        </div>
        </div>
        </div>
    </div>
    
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
        <label>User</label>
        <input type="text" placeholder="555444">
        </div>
    </div>


<div class="col-lg-12">
<a class="btn btn-submit me-2">Update</a>
<a href="{% url 'returnproducts' %}" class="btn btn-cancel">Cancel</a>
</div>

</div>

</div>
</div>
</div>
</div>
</div>

{% endblock %}
