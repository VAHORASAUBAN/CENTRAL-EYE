{% extends 'navbar.html' %}
{% load static %}
{% block title %} index {% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
<div class="main-wrapper">


<div class="page-wrapper">
<div class="content">
<div class="page-header">
<div class="page-title">
<h4>Product Edit</h4>
<h6>Update your product</h6>
</div>
</div>
<form action="{% url 'editproduct' asset.asset_id %}" method="post">
    {% csrf_token %}
<div class="card">
<div class="card-body">
<div class="row">
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Product Name</label>
<input type="text" name="asset_name" value="{{asset.asset_name}}">
</div>
</div>

<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
    <label>Barcode</label>
    <input type="text" name="barcode" value="{{asset.barcode}}">
    </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
            <label>Category</label>
            <select name="category_name" class="form-control">
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == asset.asset_category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
            <label>Sub Category</label>
            <select name="subcategory_name" class="form-control">
                {% for subcategory in subcategories %}
                <option value="{{ subcategory.id }}" {% if subcategory.id == asset.subcategory_id %}selected{% endif %}>{{ subcategory.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="Active" {% if asset.status == "Active" %}selected{% endif %}>Active</option>
                <option value="In-Active" {% if asset.status == "In-Active" %}selected{% endif %}>In-Active</option>
            </select>
        </div>
    </div>

<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Value</label>
<input type="text" name="asset_value" value="{{assets.asset_value}}">
</div>
</div>

<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
        <label>Condition</label>
        <select name="condition" class="form-control">
            <option value="10%" {% if asset.condition == "10%" %}selected{% endif %}>10%</option>
            <option value="20%" {% if asset.condition == "20%" %}selected{% endif %}>20%</option>
        </select>
    </div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
    <div class="form-group">
        <label>Maintenance Date</label>
        <input type="date" name="asset_maintenance_date" value="{{ asset.asset_maintenance_date }}" class="form-control">
    </div>
</div>



<div class="col-lg-12">
<button type="submit" href="{% url 'editproduct' asset.asset_id %}" class="btn btn-submit me-2">Update</button>
<a href="{% url 'productlist' %}" class="btn btn-cancel">Cancel</a>
</div>
</div>
</div>
</div>
</form>
</div>

</div>
</div>

{% endblock %}
