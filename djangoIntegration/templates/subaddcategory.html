{% extends 'navbar.html' %}
{% load static %}
{% block title %} AddSubCategory {% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}

<div class="main-wrapper">

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Add sub Category</h4>
                    <h6>Create new product Category</h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="select" name="category_name">
                                        <option>Choose Category</option>
                                        {% for category in categories %}
                                        <option value="{{category.category_name}}">{{category.category_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>SubCategory Name</label>
                                    <input type="text" name="subcategory">
                                </div>
                            </div>
                            <!-- <div class="col-lg-12">
                                <div class="form-group">
                                    <label> Subcategory Image</label>
                                    <div class="image-upload image-upload-new">
                                      <input type="file">
                                      <div class="image-uploads">
                                        <img src="{% static 'assets/img/icons/upload.svg' %}" alt="img">
                                        <h4>Drag and drop a file to upload</h4>
                                      </div>
                                    </div>
                                  </div>
                            </div> -->
                            <div class="col-lg-12">
                                <button class="btn btn-submit me-2">Submit</button>
                                <a href="{% url 'subcategorylist' %}" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
